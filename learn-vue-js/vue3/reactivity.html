<div id="app">
    <!-- 여기에 렌더링 요소가 추가된다. 
      렌더링 : 화면에 무엇인가 표시가 된다.
    -->
  </div>
  
  <script>
      let data = {
        message : 10 
      }
    
    function render(sth){
      const div = document.querySelector('#app');
      div.innerHTML = sth;
    }
  
    render('hello vue');
  
      // data를 모방하는 proxy를 만든다의 의미
    let app = new Proxy(data, {
      //data라는 객체에 접근할 때마다 출력할 내용이다(get)
        get(){
          console.log('값 접근');
        },
        set(target, prop, newValue){
          console.log("값 갱신");
          target[prop] = newValue;
          render(newValue);
        }
        //data 값을 설정한다고 하면
  
     })
  </script>
